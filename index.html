<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FHSSMP.ONLINE x JIM PAN PROD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #100c08;
    }

    header {
      background-color: #004242;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    h1 {
      margin: 0;
    }

    .store-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
      gap: 2em;
    }

    .product {
      background-color: black;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      text-align: center;
      padding: 1em;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 4px;
    }

    .product-name {
      font-weight: bold;
      margin: 0.5em 0 0.2em 0;
    }

    .product-price {
      color: #ffffff;
      margin-bottom: 0.5em;
    }

    footer {
      text-align: center;
      padding: 1em 0;
      background-color: #004242;
      color: white;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>FHSSMP.ONLINE x JIM PAN PROD.</h1>
  </header>

  <div class="store-container">
    <!-- Example Product -->
    <div class="product">
      <img src="images/Tshirt.png" alt="Pumpkin Pie TShirt" width="200" height="300">
      <div class="Pumpkin Pie TShirt">Pumpkin Pie TShirt</div>
      <div class="product-price">$24.99</div>
    </div>

    <div class="product">
      <img src="images/Jimhoodie.png" alt="Pumpkin Pie Hoodie" width="200" height="300">
      <div class="Pumpkin Pie Hoodie">Pumpkin Pie Hoodie</div>
      <div class="product-price">$34.99</div>
    </div>

    <!-- Add more products here -->
  </div>

  <footer>
    &copy; 2026 Â©FHSSMP.ONLINE x JIM PAN PROD.
  </footer>

</body>
</html>
