<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0d0b;
      color: #f2f2f2;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(90deg, #E39E14, #FFB84D);
      padding: 1.5em 1em;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position: sticky;
      top:0;
      z-index:100;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      color:#0f0d0b;
      letter-spacing:2px;
    }

    .cart-icon {
      position: relative;
      font-weight: 800;
      cursor: pointer;
      color:#0f0d0b;
      text-decoration:none;
    }

    .cart-count {
      position:absolute;
      top:-8px;
      right:-12px;
      background:#e74c3c;
      color:white;
      font-size:0.75em;
      padding:2px 6px;
      border-radius:999px;
    }

    /* ===== FEATURED / COLLECTIONS ===== */
    .featured {
      text-align:center;
      padding:3em 1em 1em;
    }

    .featured h2 {
      color:#FFB84D;
      font-size:2em;
      margin-bottom:0.5em;
    }

    .featured p {
      opacity:0.85;
      max-width:600px;
      margin:auto;
    }

    /* ===== STORE GRID ===== */
    .store-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2em;
      padding: 3em 2em;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 8px 15px rgba(0,0,0,0.5);
      text-decoration:none;
      color:#f2f2f2;
    }

    .product:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
    }

    .product img {
      width: 100%;
      display: block;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1em;
      margin: 1em 0 0.5em;
      color: #FFB84D;
    }

    .product-price {
      font-weight: bold;
      color: #4dc0b5;
      margin-bottom: 1.2em;
    }

    footer {
      text-align: center;
      padding: 1.5em;
      background-color: #E39E14;
      color: #0f0d0b;
      font-weight: 600;
      margin-top: 3em;
    }
  </style>
</head>
<body>

<header>

</section>

<div class="store-container">
  <a href="pumpkin-pie-tshirt.html" class="product">
    <img src="images/Tshirt.png" alt="Pumpkin Pie TShirt">
    <div class="product-name">Pumpkin Pie TShirt</div>

  </a>

    <div class="product-name">Pumpkin Pie Hoodie</div>

</div>

<footer>
  &copy; 2026 FHSSMP.ONLINE x JIM PAN PROD.
</footer>

<script>
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const cartCount = document.getElementById('cartCount');

  const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
  cartCount.textContent = totalItems;
</script>

</body>
</html>
