<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== EDIT THESE PER PRODUCT ===== -->
  <title>Pumpkin Pie Hoodie - FHSSMP.ONLINE</title>
  <!-- ================================= -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0d0b;
      --pumpkin: #FFB84D;
      --pumpkin-dark: #E39E14;
      --teal: #4dc0b5;
      --glass: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: #f2f2f2;
    }

    header {
      background: linear-gradient(90deg, var(--pumpkin-dark), var(--pumpkin));
      text-align: center;
      padding: 2em 1em;
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
    }

    header h1 { color: #0f0d0b; }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 2.5em 2em;
    }

    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3em;
    }

    .product-image img {
      width: 100%;
      border-radius: 20px;
      transition: transform 0.4s ease;
    }

    .product-image img:hover { transform: scale(1.06); }

    .product-box {
      background: var(--glass);
      border-radius: 20px;
      padding: 2.5em;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .price {
      font-size: 1.6em;
      color: var(--teal);
      font-weight: 800;
      margin-bottom: 1em;
    }

    .selector button {
      background: none;
      border: 1px solid var(--pumpkin);
      color: var(--pumpkin);
      padding: 0.6em 1.1em;
      border-radius: 12px;
      margin-right: 0.4em;
      cursor: pointer;
    }

    .selector button.active { background: var(--pumpkin); color: #000; }

    .buy-row { display: flex; gap: 1em; margin-top: 1.5em; }

    .buy-row input {
      width: 70px;
      padding: 0.6em;
      border-radius: 10px;
      border: none;
    }

    .buy-row button {
      flex: 1;
      background: var(--pumpkin);
      border: none;
      border-radius: 16px;
      font-weight: 800;
      cursor: pointer;
    }

    .reviews { margin-top: 4em; }

    .review { background: var(--glass); padding: 1em; border-radius: 12px; margin-bottom: 1em; }

    .review-form input, .review-form textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.8em;
      border-radius: 10px;
      border: none;
    }

    footer {
      background: var(--pumpkin-dark);
      text-align: center;
      padding: 1.5em;
      color: #0f0d0b;
      margin-top: 4em;
    }

    @media (max-width: 900px) {
      .product-layout { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <a href="index.htm" class="product">
    <h1>FHSSMP.ONLINE</h1>
  </a>
</header>

<main>

  <div class="product-layout">
    <div class="product-image">
      <img src="images/Jimhoodie.png" alt="Pumpkin Pie Hoodie">
    </div>

    <div class="product-box">
      <h2>Pumpkin Pie Hoodie</h2>
      <p>High-quality cotton hoodie with pumpkin pie design and drawstrings. Cozy, breathable, and built for everyday wear.</p>
      <div class="price">$34.99</div>

      <div class="selector">
        <strong>Size</strong><br>
        <button class="active">S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
      </div>

      <div class="buy-row">
        <input type="number" value="1" min="1" id="qty">
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>

  <section class="reviews">
    <h3>Customer Reviews</h3>
    <div id="review-list"></div>

    <form class="review-form" onsubmit="submitReview(event)">
      <input type="text" id="reviewName" placeholder="Your name" required>
      <textarea id="reviewText" placeholder="Write your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>
  </section>

</main>

<footer>
  &copy; 2026 FHSSMP.ONLINE x JIM PAN PROD.
</footer>

<script>
  // Size selector logic
  document.querySelectorAll('.selector button').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.selector button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
  });

  // Cart placeholder (localStorage-based)
  function addToCart() {
    const size = document.querySelector('.selector .active').innerText;
    const qty = document.getElementById('qty').value;

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({
      name: 'Pumpkin Pie Hoodie',
      price: 34.99,
      size,
      qty
    });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Added to cart!');
  }

  // Reviews system (per product)
  const reviewKey = 'reviews_pumpkin_pie_hoodie';

  function loadReviews() {
    const reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
    const list = document.getElementById('review-list');
    list.innerHTML = '';
    reviews.forEach(r => {
      const div = document.createElement('div');
      div.className = 'review';
      div.innerHTML = `<strong>${r.name}</strong><br>${r.text}`;
      list.appendChild(div);
    });
  }

  function submitReview(e) {
    e.preventDefault();
    const name = reviewName.value;
    const text = reviewText.value;
    const reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
    reviews.push({ name, text });
    localStorage.setItem(reviewKey, JSON.stringify(reviews));
    e.target.reset();
    loadReviews();
  }

  loadReviews();
</script>

</body>
</html>
