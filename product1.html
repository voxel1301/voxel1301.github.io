<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumpkin Pie TShirt - FHSSMP.ONLINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color:#0f0d0b; color:#f2f2f2; margin:0; }
    header { background: linear-gradient(90deg, #E39E14, #FFB84D); text-align:center; padding:2em 1em; font-family:'Playfair Display', serif; letter-spacing:2px; }
    header h1 { color:#0f0d0b; }
    main { max-width: 900px; margin:auto; padding:2em; }
    .product-container { display:flex; flex-wrap:wrap; gap:2em; }
    .product-container img { max-width:400px; border-radius:16px; flex:1; }
    .product-info { flex:1; min-width:250px; display:flex; flex-direction:column; justify-content:center; }
    .product-info h2 { font-size:2em; color:#FFB84D; margin-bottom:0.5em; }
    .product-info p { margin-bottom:1em; font-size:1.1em; }
    .price { font-size:1.5em; color:#4dc0b5; font-weight:700; margin-bottom:1em; }
    .buy-button { background: #FFB84D; color:#0f0d0b; font-weight:700; padding:1em; border:none; border-radius:12px; cursor:pointer; transition:0.3s; font-size:1em; }
    .buy-button:hover { background:#E39E14; transform:scale(1.05); }

    /* Reviews Section */
    .reviews { margin-top:3em; }
    .reviews h3 { font-size:1.5em; margin-bottom:1em; color:#4dc0b5; }
    .review { background: rgba(255,255,255,0.05); border-radius:12px; padding:1em; margin-bottom:1em; backdrop-filter: blur(5px); }
    .review p { margin-bottom:0.5em; }

    footer { text-align:center; padding:1.5em; background:#E39E14; color:#0f0d0b; font-weight:600; letter-spacing:1px; margin-top:3em; }
  </style>
</head>
<body>

  <header>
    <h1>Pumpkin Pie TShirt</h1>
  </header>

  <main>
    <div class="product-container">
      <img src="images/Tshirt.png" alt="Pumpkin Pie TShirt">
      <div class="product-info">
        <h2>Pumpkin Pie TShirt</h2>
        <p>High-quality cotton T-shirt with pumpkin pie design. Perfect for cozy vibes and modern streetwear.</p>
        <div class="price">$24.99</div>
        <button class="buy-button">Add to Cart</button>
      </div>
    </div>

    <div class="reviews">
      <h3>Reviews</h3>
      <div class="review">
        <p><strong>Alex:</strong> Love this shirt! Super comfy and stylish.</p>
      </div>
      <div class="review">
        <p><strong>Sam:</strong> The design is amazing, will buy again.</p>
      </div>
      <!-- Users can add more reviews here -->
    </div>
  </main>

  <footer>
    &copy; 2026 FHSSMP.ONLINE x JIM PAN PROD.
  </footer>

</body>
</html>
