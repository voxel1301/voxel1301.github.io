<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - FHSSMP.ONLINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background:#0f0d0b;
      color:#f2f2f2;
      font-family: Montserrat, sans-serif;
      padding:2em;
    }

    h1 { color:#FFB84D; }

    .cart-item {
      background: rgba(255,255,255,0.06);
      padding:1em;
      border-radius:14px;
      margin-bottom:1em;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .cart-item span {
      display:block;
      opacity:0.9;
    }

    button {
      background:#FFB84D;
      border:none;
      padding:0.5em 1em;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }

    .danger { background:#e74c3c; color:white; }

    .total {
      font-size:1.4em;
      margin-top:1.5em;
      color:#4dc0b5;
      font-weight:800;
    }
  </style>
</head>
<body>

<h1>Your Cart</h1>

<div id="cartItems"></div>

<div class="total" id="total"></div>

<button onclick="clearCart()" class="danger">Clear Cart</button>
<button onclick="checkout()">Checkout</button>

<script>
  const cartItemsDiv = document.getElementById('cartItems');
  const totalDiv = document.getElementById('total');
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');

  function renderCart() {
    cartItemsDiv.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.qty;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div>
          <strong>${item.name}</strong>
          <span>Size: ${item.size}</span>
          <span>Qty: ${item.qty}</span>
          <span>$${(item.price * item.qty).toFixed(2)}</span>
        </div>
        <button class="danger" onclick="removeItem(${index})">Remove</button>
      `;
      cartItemsDiv.appendChild(div);
    });

    totalDiv.textContent = `Total: $${total.toFixed(2)}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function clearCart() {
    localStorage.removeItem('cart');
    cart = [];
    renderCart();
  }

  function checkout() {
    alert('Checkout coming soon ðŸ‘€');
    // Later: Stripe / PayPal / Printify redirect
  }

  renderCart();
</script>

</body>
</html>
