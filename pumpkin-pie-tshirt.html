<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== EDIT THESE PER PRODUCT ===== -->
  <title>Pumpkin Pie TShirt - FHSSMP.ONLINE</title>
  <!-- ================================= -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0d0b;
      --pumpkin: #FFB84D;
      --pumpkin-dark: #E39E14;
      --teal: #4dc0b5;
      --glass: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: #f2f2f2;
    }

    header {
      background: linear-gradient(90deg, var(--pumpkin-dark), var(--pumpkin));
      text-align: center;
      padding: 2em 1em;
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
    }

    header h1 { color: #0f0d0b; }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 2.5em 2em;
    }

    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3em;
    }

    .product-image img {
      width: 100%;
      border-radius: 20px;
      transition: transform 0.4s ease;
    }

    .product-image img:hover {
      transform: scale(1.06);
    }

    .product-box {
      background: var(--glass);
      border-radius: 20px;
      padding: 2.5em;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .product-box h2 {
      font-size: 2.2em;
      color: var(--pumpkin);
      margin-bottom: 0.5em;
    }

    .product-box p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      line-height: 1.6;
    }

    .price {
      font-size: 1.6em;
      color: var(--teal);
      font-weight: 800;
      margin-bottom: 1.2em;
    }

    .selector button {
      background: none;
      border: 1px solid var(--pumpkin);
      color: var(--pumpkin);
      padding: 0.6em 1.1em;
      border-radius: 12px;
      margin-right: 0.4em;
      cursor: pointer;
      transition: 0.2s;
    }

    .selector button.active,
    .selector button:hover {
      background: var(--pumpkin);
      color: #0f0d0b;
    }

    .buy-row {
      display: flex;
      gap: 1em;
      margin-top: 1em;
    }

    .buy-row input {
      width: 70px;
      padding: 0.6em;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    .buy-row button {
      flex: 1;
      background: var(--pumpkin);
      border: none;
      border-radius: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-row button:hover {
      background: var(--pumpkin-dark);
      transform: scale(1.05);
    }

    .reviews {
      margin-top: 4em;
    }

    .review {
      background: var(--glass);
      padding: 1.2em;
      border-radius: 14px;
      margin-bottom: 1em;
    }

    .reviews input,
    .reviews textarea {
      width: 100%;
      margin-bottom: 0.8em;
      padding: 0.7em;
      border-radius: 10px;
      border: none;
      font-family: inherit;
    }

    .reviews button {
      background: var(--teal);
      border: none;
      padding: 0.7em 1.2em;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
    }

    footer {
      background: var(--pumpkin-dark);
      text-align: center;
      padding: 1.5em;
      color: #0f0d0b;
      margin-top: 4em;
    }

    @media (max-width: 900px) {
      .product-layout { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <h1>Pumpkin Pie TShirt</h1>
</header>

<main>

  <div class="product-layout">
    <div class="product-image">
      <img src="images/Tshirt.png" alt="Pumpkin Pie TShirt">
    </div>

    <div class="product-box">
      <h2>Pumpkin Pie TShirt</h2>

      <p>
        High-quality cotton T-shirt with pumpkin pie design.
        One hundred percent cotton, breathable, and perfect for everyday wear.
      </p>

      <div class="price">$24.99</div>

      <div class="selector" id="sizeSelector">
        <strong>Size</strong><br>
        <button class="active">S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
      </div>

      <div class="buy-row">
        <input type="number" id="qty" value="1" min="1">
        <button id="addToCart">Add to Cart</button>
      </div>
    </div>
  </div>

  <section class="reviews">
    <h3>Reviews</h3>
    <div id="reviewList"></div>

    <form id="reviewForm">
      <input type="text" id="reviewName" placeholder="Your name" required>
      <textarea id="reviewText" placeholder="Write a review" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
  </section>

</main>

<footer>
  &copy; 2026 FHSSMP.ONLINE x JIM PAN PROD.
</footer>

<script>
  const productId = 'pumpkin-pie-tshirt';

  /* SIZE SELECTOR */
  let selectedSize = 'S';
  document.querySelectorAll('#sizeSelector button').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('#sizeSelector button')
        .forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedSize = btn.textContent;
    };
  });

  /* CART */
  document.getElementById('addToCart').onclick = () => {
    const qty = parseInt(document.getElementById('qty').value);
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');

    cart.push({
      id: productId,
      name: 'Pumpkin Pie TShirt',
      price: 24.99,
      size: selectedSize,
      qty
    });

    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Added to cart');
  };

  /* REVIEWS */
  const reviewList = document.getElementById('reviewList');
  const reviews = JSON.parse(localStorage.getItem(productId + '-reviews') || '[]');

  function renderReviews() {
    reviewList.innerHTML = '';
    reviews.forEach(r => {
      const div = document.createElement('div');
      div.className = 'review';
      div.innerHTML = `<strong>${r.name}:</strong> ${r.text}`;
      reviewList.appendChild(div);
    });
  }

  renderReviews();

  document.getElementById('reviewForm').onsubmit = e => {
    e.preventDefault();
    reviews.push({
      name: reviewName.value,
      text: reviewText.value
    });
    localStorage.setItem(productId + '-reviews', JSON.stringify(reviews));
    reviewName.value = '';
    reviewText.value = '';
    renderReviews();
  };
</script>

</body>
</html>
